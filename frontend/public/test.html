<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Transaction Service - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ JPMorgan Transaction Service</h1>
        <p style="text-align: center; color: #666;">Backend Connection Test</p>
        
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="loadUsers()">Load Users</button>
        <button onclick="loadTransactions()">Load Transactions</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        const resultDiv = document.getElementById('result');

        function showResult(message, type = 'success') {
            resultDiv.className = type;
            resultDiv.textContent = message;
        }

        async function testBackend() {
            showResult('Testing backend connection...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Backend is UP!\n\nFound ${data.length} users.\n\nAPI Base: ${API_BASE}`, 'success');
                } else {
                    showResult(`‚ùå Backend returned status: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Connection Error:\n${error.message}\n\nMake sure backend is running on port 8081`, 'error');
            }
        }

        async function loadUsers() {
            showResult('Loading users...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                const formatted = JSON.stringify(users, null, 2);
                showResult(`‚úÖ Users Loaded:\n\n${formatted}`, 'success');
            } catch (error) {
                showResult(`‚ùå Error:\n${error.message}`, 'error');
            }
        }

        async function loadTransactions() {
            showResult('Loading transactions...', 'loading');
            try {
                const response = await fetch(`${API_BASE}/transactions`);
                const transactions = await response.json();
                const formatted = JSON.stringify(transactions, null, 2);
                showResult(`‚úÖ Transactions Loaded:\n\n${formatted}`, 'success');
            } catch (error) {
                showResult(`‚ùå Error:\n${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
